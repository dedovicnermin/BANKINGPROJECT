server:
  port: 8081




topic:
  from:
    rest: "balance.transformer.request"
    persistence: "balance.update.response"
  to:
    rest: "balance.transformer.response"
    persistence: "balance.update.request"

spring:
  kafka:
    bootstrap-servers: "localhost:9092"
    consumer:
      auto-offset-reset: latest
      group-id: "transformer"